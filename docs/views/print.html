<div class="print">

<div class="alert alert-info no-print" role="alert">
  <h1 ng-class="loading ? '' : 'force-no-print'" class="no-print"><i class="fa fa-fw fa-spinner fa-spin"></i>Loading {{total}} students...</h1>
  <div ng-class="loading ? 'force-no-print' : ''">
    <p>This will print Individual and Instructor reports for {{total}} students and will require at most <strong>{{total*2}}</strong> sheets of paper</p>
    <p><button onclick="window.print()" class="btn btn-primary"><i class="fa fa-fw fa-print"></i>Print all</button></p>
  </div>
</div>

<div ng-repeat="student in students">
  <div assessment type="words" student="student" print="true"></div>
  <div assessment type="letters" student="student" print="true"></div>
</div>

</div>
